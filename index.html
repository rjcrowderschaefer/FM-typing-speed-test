<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Typing Speed Test</title>
</head>
<body>
<header>
  <div class="header-content">
  <img src="/assets/images/logo-large.svg" alt="Typing Speed Test logo">
  <div class="personal-best">
    <img src="/assets/images/icon-personal-best.svg" alt="Personal Best Icon">
    <p>Personal best: <!-- PB --> WPM</p>
  </div>  
  </div>
</header>
<main>
  <div class="stats-content">  
    <div class="stats-group-styling-1">
    WPM: <div id="stats-results-styling-1">X</div><!-- WPM -->
    <div id="stats-pipe">
      |
    </div>
    Accuracy: <div id="stats-results-styling-1">X</div><!-- Accuracy -->
    <div id="stats-pipe">
      |
    </div>
    Time: <div id="stats-results-styling-1">X</div><!-- Time -->  
  </div>
  Difficulty:
  <button>Easy</button>
  <button>Medium</button>
  <button>Hard</button>

  Mode:
  <button>Timed (60s)</button>
  <button>Passage</button>
  </div>

  <!-- Passage -->
  <div class="passage-overlay-content">
  Start Typing Test
  Or click the text and start typing
  </div>
  <!-- Test Complete Start -->

  <div class="test-complete-content">
  Test Complete!
  Solid run. Keep pushing to beat your high score.
  WPM: <!-- WPM -->
  Accuracy: <!-- Accuracy -->
  Characters: <!-- Correct/Incorrect -->
  Go Again
  </div>
  </main>
  
  <!-- Test Complete End -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
